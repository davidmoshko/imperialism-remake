package messages;

// Add @SuppressWarnings("all") to the generated code not to pollute IDE task list.

option java_package = "org.iremake.common.network.messages";

message Msg {
  enum Type { TEXT = 1; }

  required Type type = 1;

  optional Text text = 2;
}

message Text {
  enum Type {
    VERSION = 0;
    REGISTER = 1;
  }

  required string text = 1;
}
